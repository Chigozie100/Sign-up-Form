<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subcribe here</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>

      <div class="form-container">
        <form action="" class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME" />
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS" />
          <p>Get News</p>
          <label for="">No</label>
          <input type="checkbox" />
          <label for="">Yes</label>
          <button type="button">Sign Up Here</button>
        </form>

        <div class="header">
          <h1>Welcome to CodeAndCreate</h1>
        </div>

        <div class="x-btn">&#10005;</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
